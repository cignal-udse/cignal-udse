<div class="content">
    <div class="uk-width-1-1  ">

        <form ng-submit="submit()">
            <div class="uk-container uk-container-center ">
                <h2 class="uk-margin-top uk-text-bold text-red uk-text-center back-red ">SEND US YOUR CONCERN</h2>
                <div class="uk-width-large-6-10 uk-width-small-1-1 uk-container uk-container-center">
                    <div class="uk-margin-top uk-align-center" role="reservation">
                        <div class="uk-form uk-margin uk-width-1-1 uk-grid uk-grid-width-large-1-1">
                            <label class="uk-text-bold uk-text-large">Requested by:
                                <input ng-model="newData2.name" required disabled type="text" placeholder="#account name"></label>
                            <label class="uk-text-bold uk-text-large uk-margin-top">Subject:
                                <input ng-model="newData2.subject" required type="text"></label>
                            <label class="uk-text-bold uk-text-large uk-margin-top">Message:
                                <textarea ng-model="newData2.message" required class="support-message"></textarea></label>
                        </div>
                    </div>
                    <center><div class="uk-margin-top" vc-recaptcha key="'6LdlCigTAAAAADdjIIOvZmz85yYv4C-dVuoj52mZ'"
                                 on-success="recaptchaResponse(response)">
                    </div></center>
                </div>
            </div>
            <button ng-disabled="loader.isSubmitting" type="submit" class="submit-button button-green uk-align-center uk-margin-top">
                <span ng-if="!loader.isSubmitting"><i class="uk-icon-send-o"> </i> SUBMIT</span>
                <span ng-if="loader.isSubmitting"><i class="uk-icon-spin uk-icon-spinner"></i></span>
            </button>
